<!DOCTYPE html>
<html lang="es-418">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ETIQUETAS SEO -->
    <meta name="description"
        content="Ask our virtual assistant for any questions you have about flights and much more.">
    <meta name="keywords" content="chatbot, assistant, flights, airlines, customer service">
    <title>Watson Airlines | Virtual Assistant</title>
    <!-- FAVICON -->
    <link rel="icon" href="img/favicon.png">
    <!-- CSS PROPIO -->
    <link href="css/styles.css" rel="stylesheet" />
</head>

<body>
    <div class="titulo">
        <h1>Watson Airlines Customer Experience</h1>
    </div>


    <script>
        window.watsonAssistantChatOptions = {
            integrationID: "1aeb87fc-ce64-4f24-870a-99169840b0d4", // The ID of this integration.
            region: "us-east", // The region your integration is hosted in.
            serviceInstanceID: "3405a6bd-c39b-466a-9ef3-cabc7c4cd680", // The ID of your service instance.
            onLoad: function (instance) { instance.render(); }
        };
        setTimeout(function () {
            const t = document.createElement('script');
            t.src = "https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
            document.head.appendChild(t);
        });
    </script>

</body>

</html>
